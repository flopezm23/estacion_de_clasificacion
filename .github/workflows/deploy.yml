name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Debug environment variables
        run: |
          echo "REACT_APP_SUPABASE_URL length: ${#REACT_APP_SUPABASE_URL}"
          echo "REACT_APP_SUPABASE_KEY length: ${#REACT_APP_SUPABASE_KEY}"
          echo "REACT_APP_SUPABASE_URL: $REACT_APP_SUPABASE_URL"
          echo "REACT_APP_SUPABASE_KEY starts with: ${REACT_APP_SUPABASE_KEY:0:20}..."

      - name: Create env file
        run: |
          echo "REACT_APP_SUPABASE_URL=$REACT_APP_SUPABASE_URL" >> .env.production
          echo "REACT_APP_SUPABASE_KEY=$REACT_APP_SUPABASE_KEY" >> .env.production
          cat .env.production

      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_KEY: ${{ secrets.REACT_APP_SUPABASE_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
